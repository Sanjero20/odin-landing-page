<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
  </head>
  <body>
    <div class="section1">
      <div class="container">
        <div class="item1">
          <img id="header-logo" src="./images/one-piece-logo.png" alt="logo">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="item2">
          <div id="left">
            <h1>Straw Hat Pirates</h1>
            <p>An infamous and incredibly powerful rising pirate crew that originated from the East Blue, but have various members from different areas.</p>
            <button>Signup</button>
          </div>
          <img id="strawhats" src="./images/strawhats.jpg" alt="strawhats">
        </div>
      </div> <!--End of Container-->
    </div> <!-- End of Section1-->

    <div class="section2">
      <div class="container">
        <h1 id="strawhat-title">Bounties</h1>
        <div id="crew">
          <img class="bounty" src="./images/wanted-posters/luffy.webp" alt="luffy">
          <img class="bounty" src="./images/wanted-posters/zoro.webp" alt="zoro">
          <img class="bounty" src="./images/wanted-posters/nami.webp" alt="nami">
          <img class="bounty" src="./images/wanted-posters/usopp.webp" alt="usopp">
          <img class="bounty" src="./images/wanted-posters/sanji.webp" alt="sanji">
          <img class="bounty" src="./images/wanted-posters/chopper.webp" alt="chopper">
          <img class="bounty" src="./images/wanted-posters/robin.webp" alt="robin">
          <img class="bounty" src="./images/wanted-posters/franky.webp" alt="franky">
          <img class="bounty" src="./images/wanted-posters/brook.webp" alt="brook">
          <img class="bounty" src="./images/wanted-posters/jimbei.webp" alt="jimbei">
        </div>
      </div>
    </div>
    
  </body>
</html>
